apiVersion: v1
kind: Service
metadata:
  name: {{ include "spire-mgmt-api.fullname" . }}
  labels:
    {{- include "spire-mgmt-api.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.grpcPort }}
      targetPort: grpc
      protocol: TCP
      name: grpc
    - port: {{ .Values.service.httpPort }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "spire-mgmt-api.selectorLabels" . | nindent 4 }}
