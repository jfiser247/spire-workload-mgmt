apiVersion: v1
kind: Namespace
metadata:
  name: spire-mgmt
---
apiVersion: v1
kind: Service
metadata:
  name: spire-mgmt-api
  namespace: spire-mgmt
spec:
  selector:
    app: spire-mgmt-api
  ports:
    - port: 8080
      targetPort: 8080
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spire-mgmt-api
  namespace: spire-mgmt
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spire-mgmt-api
  template:
    metadata:
      labels:
        app: spire-mgmt-api
    spec:
      containers:
      - name: api-server
        image: yourorg/spire-mgmt-api:latest
        ports:
        - containerPort: 8080
        env:
        - name: DB_HOST
          value: "mysql.spire-mgmt.svc"
        - name: DB_USER
          value: "spire"
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-credentials
              key: password
